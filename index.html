<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
    
    <script>
      function computerPlay() {
        let selection = Math.floor(Math.random() * 3);
        let options = ['rock', 'paper', 'scissors'];

        return options[selection];
      }

      function playRound(playerSelection, computerSelection) {
        playerSelection = playerSelection.toLowerCase();
        
        switch (playerSelection) {
          case 'rock': if (computerSelection == playerSelection) {
            return "Tie, rock and rock are tied.";
          } else if (computerSelection == 'paper') {
            return "You lose, paper beats rock, the computer wins.";
          } else if (computerSelection == 'scissors') {
            return "You win, rock beats scissors.";
          }
          break;

          case 'paper': if (computerSelection == playerSelection) {
            return "Tie, paper and paper are tied.";
          } else if (computerSelection == 'rock') {
            return "You win, paper beats rock.";
          } else if (computerSelection == 'scissors') {
            return "You lose, scissors beats paper, the computer wins.";
          }
          break;

          case 'scissors': if (computerSelection == playerSelection) {
            return "Tie, scissors and scissors are tied.";
          } else if (computerSelection == 'paper') {
            return "You win, scissors beats paper.";
          } else if (computerSelection == 'rock') {
            return "You lose, rock beats scissors, the computer wins.";
          }
          break;
        }
      }

      function game() {
        for (let i = 0; i <= 5; i++) {
          let playerSelection = window.prompt("Rock, paper, or scissors?");
          let computerSelection = computerPlay();
          console.log(playRound(playerSelection, computerSelection));
        }
      }
    </script>
  </head>
</html>
